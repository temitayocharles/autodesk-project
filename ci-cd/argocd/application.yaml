apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: aec-data-platform
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  # Source repository
  source:
    repoURL: https://github.com/YOUR-USERNAME/autodesk-project.git
    targetRevision: main
    path: kubernetes/manifests

  # Destination cluster and namespace
  destination:
    server: https://kubernetes.default.svc
    namespace: aec-data

  # Sync policy
  syncPolicy:
    automated:
      prune: true # Delete resources that are no longer in Git
      selfHeal: true # Sync when cluster state differs from Git
      allowEmpty: false

    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true

    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health assessment
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas # Ignore replica differences (for HPA)
