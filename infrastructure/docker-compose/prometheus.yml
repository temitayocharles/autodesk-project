global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aec-data-platform'
    environment: 'local'

scrape_configs:
# Data Ingestion Service
- job_name: 'data-ingestion-service'
  static_configs:
  - targets: [ 'data-ingestion-service:8000' ]
  metrics_path: /metrics

# Data Processing Service
- job_name: 'data-processing-service'
  static_configs:
  - targets: [ 'data-processing-service:9091' ]
  metrics_path: /metrics

# Data API Service
- job_name: 'data-api-service'
  static_configs:
  - targets: [ 'data-api-service:8002' ]
  metrics_path: /metrics

# Prometheus itself
- job_name: 'prometheus'
  static_configs:
  - targets: [ 'localhost:9090' ]

# Node Exporter (if added)
- job_name: 'node-exporter'
  static_configs:
  - targets: [ 'node-exporter:9100' ]
