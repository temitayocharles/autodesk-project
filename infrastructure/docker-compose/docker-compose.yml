version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: aec-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aec_data
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aec-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: aec-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - aec-network

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: aec-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - aec-network

  # Data Ingestion Service (Python/FastAPI)
  data-ingestion-service:
    image: ghcr.io/temitayocharles/autodesk-project/data-ingestion-service:main
    container_name: data-ingestion-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aec_data
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-west-2}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aec-network
    restart: unless-stopped

  # Data Processing Service (Go)
  data-processing-service:
    image: ghcr.io/temitayocharles/autodesk-project/data-processing-service:main
    container_name: data-processing-service
    environment:
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672/
      QUEUE_NAME: aec-data-processing
      METRICS_PORT: "9091"
      HEALTH_PORT: "8081"
    ports:
      - "8081:8081"
      - "9091:9091"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - aec-network
    restart: unless-stopped

  # Data API Service (Python/Flask)
  data-api-service:
    image: ghcr.io/temitayocharles/autodesk-project/data-api-service:main
    container_name: data-api-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/aec_data
      REDIS_URL: redis://redis:6379/0
      CACHE_TTL: "300"
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - aec-network
    restart: unless-stopped

  # Nginx API Gateway / Load Balancer
  nginx:
    image: nginx:alpine
    container_name: aec-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - data-ingestion-service
      - data-api-service
    networks:
      - aec-network
    restart: unless-stopped

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: aec-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - aec-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: aec-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - prometheus
    networks:
      - aec-network
    restart: unless-stopped

  # Loki (Log Aggregation)
  loki:
    image: grafana/loki:latest
    container_name: aec-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - aec-network
    restart: unless-stopped

networks:
  aec-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
