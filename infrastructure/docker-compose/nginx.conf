events {
    worker_connections 1024;
}

http {
    upstream data_ingestion {
        server data-ingestion-service:8000;
    }

    upstream data_api {
        server data-api-service:8002;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Logging
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Health check
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Data Ingestion Service
        location /ingestion/ {
            limit_req zone=api_limit burst=20;
            
            proxy_pass http://data_ingestion/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for file uploads
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            
            # Buffer settings
            client_max_body_size 100M;
        }

        # Data API Service
        location /api/ {
            limit_req zone=api_limit burst=20;
            
            proxy_pass http://data_api/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Metrics endpoints (internal only in production)
        location /metrics/ {
            allow 172.0.0.0/8;
            deny all;
            
            proxy_pass http://data_ingestion/metrics;
        }
    }
}
