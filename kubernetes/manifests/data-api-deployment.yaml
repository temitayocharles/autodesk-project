---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-api-service
  namespace: aec-data
  labels:
    app: data-api-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: data-api-service
  template:
    metadata:
      labels:
        app: data-api-service
    spec:
      containers:
      - name: data-api-service
        image: ghcr.io/temitayocharles/autodesk-project/data-api-service:main
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: aec-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: aec-config
              key: REDIS_URL
        - name: CACHE_TTL
          valueFrom:
            configMapKeyRef:
              name: aec-config
              key: CACHE_TTL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: data-api-service
  namespace: aec-data
spec:
  selector:
    app: data-api-service
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
