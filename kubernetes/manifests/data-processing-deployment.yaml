---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-processing-service
  namespace: aec-data
  labels:
    app: data-processing-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: data-processing-service
  template:
    metadata:
      labels:
        app: data-processing-service
    spec:
      containers:
      - name: data-processing-service
        image: ghcr.io/temitayocharles/autodesk-project/data-processing-service:main
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
          name: http
        - containerPort: 9091
          name: metrics
        env:
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: aec-config
              key: RABBITMQ_URL
        - name: QUEUE_NAME
          valueFrom:
            configMapKeyRef:
              name: aec-config
              key: QUEUE_NAME
        - name: METRICS_PORT
          value: "9091"
        - name: HEALTH_PORT
          value: "8081"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: data-processing-service
  namespace: aec-data
spec:
  selector:
    app: data-processing-service
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  - port: 9091
    targetPort: 9091
    name: metrics
  type: ClusterIP
